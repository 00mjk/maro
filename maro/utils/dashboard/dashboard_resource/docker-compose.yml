version: '3.3'
services:
  influxdb:
    image: influxdb:1.7.0-alpine
    container_name: maro_rls_influxdb
    volumes:
      - "./data/influxdb:/var/lib/influxdb"
      - "./config/influxdb.conf:/etc/influxdb/influxdb.conf"
    ports:
      - "50301:8086"
      - "50304:8089/udp"
  grafana:
    build: .
    container_name: maro_rls_grafana
    depends_on:
      - influxdb
    volumes:
      - "./data/grafana/:/var/lib/grafana/db"
    ports:
      - "50303:3000"
    user: ${CURRENT_UID}
